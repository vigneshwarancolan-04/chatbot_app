name: Deploy Python App to Azure Web App - PDF-ChatBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -c "import nltk; nltk.download('stopwords', quiet=True)"

    - name: Prepare zip package
      run: zip -r release.zip . -x "venv/*" ".git/*" ".github/*"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'pdf-chatbot'  # Linux App Service name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: release.zip
        startup-command: 'gunicorn --bind 0.0.0.0:$PORT app:app'
